<html>

    <title>pattern validation</title>
  </head>
  <body>
    <form action="/otp">
    <label for=""> Mobile no:</label> 
     <input type="text" 
     required 
     pattern="[6-9][0-9]{9}"
     placeholder="pls Enter 10 digit number"> <br><br>
    <input type="submit" value="Gen OTP">
    </form>
  </body>


</html>
